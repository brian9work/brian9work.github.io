<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Encriptacion</title>
</head>

<body>
   <div class="container mt-5 shadow-sm p-4 rounded-1">
      <h3>Metodo de encriptacion</h3>
      <form class="mt-4">
         <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <input type="text" class="form-control" id="mensaje">
         </div>
         <div class="mb-3">
            <label for="llave" class="form-label">Llave</label>
            <input type="text" class="form-control" id="llave">
         </div>
         <div class="row mt-5 justify-content-center gap-5">
            <button type="submit" class="btn btn-primary py-3 rounded-3 col-5" id="encriptar">Encriptar</button>
            <button type="submit" class="btn btn-success py-3 rounded-3 col-5" id="desencriptar">Desencriptar</button>
         </div>
         <div class="my-5">
            <div class="row g-3 align-items-center">
               <div class="col-4">
                  <label for="mensajeEncriptado" class="col-form-label">Mensaje encriptado</label>
               </div>
               <div class="col-8">
                  <input type="text" id="mensajeEncriptado" class="form-control" >
               </div>
            </div>
            <br/>
            <div class="row g-3 align-items-center">
               <div class="col-4">
                  <label for="mensajeDesencriptado" class="col-form-label">Mensaje Desencriptado</label>
               </div>
               <div class="col-8">
                  <input type="text" id="mensajeDesencriptado" class="form-control" >
               </div>
            </div>
         </div>
      </form>
   </div>
   <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
   <script src="./encriptacion.js"></script>
</body>

</html>
